name: CI

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Lint with ruff
        run: uv run ruff check src/ tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run tests
        run: uv run pytest -v --tb=short
      - name: Run tests with coverage
        run: uv run pytest --cov=loom --cov-report=term-missing --cov-report=xml
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  test-treesitter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies (including tree-sitter)
        run: uv sync --extra dev --extra treesitter
      - name: Verify tree-sitter backend is available
        run: uv run python -c "from loom.tools.treesitter import is_available; assert is_available(), 'tree-sitter backend unavailable'"
      - name: Run tree-sitter tests
        run: uv run pytest -q tests/test_treesitter.py
